<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body oncontextmenu="return false">
    <div class="top shadow">
      <button>Circuits</button>
    </div>
    
    <div id="canvas-container"></div>
    <!--canvas id="c" width="500" height="400" style="border: 1px solid black"></canvas-->
    <div class="gate-menu">
      <input class="search" type="text" placeholder="Search">

      <button class="accordion-button" onclick="openGateMenu('gate-basic', 'grid')">Basic</button>
      <div class="accordion-gate" id="gate-basic" style="display: none;">
        <button onclick="Input.add()">INPUT</button>
        <button onclick="Output.add()">OUTPUT</button>
        <button onclick="NotGate.add()">NOT</button>
        <button onclick="AndGate.add()">AND</button>
        <button onclick="OrGate.add()">OR</button>
        <button onclick="NandGate.add()">NAND</button>
        <button onclick="NorGate.add()">NOR</button>
        <button onclick="XorGate.add()">XOR</button>
        <button onclick="XnorGate.add()">XNOR</button>
        <button onclick="FullAdder.add()">Full Adder</button>
        <button onclick="TriStateBuffer.add()">Tri-State Buffer</button>
      </div>
      
      <button class="accordion-button" onclick="openGateMenu('gate-latches', 'grid')">Latches</button>
      <div class="accordion-gate" id="gate-latches" style="display: none;">
        <button onclick="SRLatch.add()">SR Latch</button>
      </div>
      <div id="module-button-container">
        <button onclick="saveModule()">Make Module</button>
      </div>
    </div>

    <div class="controls">
      <button class="shadow" onclick="setControlMode('edit')">Edit</button>
      <button class="shadow" onclick="setControlMode('pan')">Pan</button>
      <button class="shadow" id="button-delete" onclick="removePressedObject()">Delete</button>
    </div>
    
    
    <div id="selecting-div" class="properties shadow">
      <h3 id="selecting"></h3>
      <input style="display: none;" type="range" min="-1" max="1" value="0" step="1" id="input-value" oninput="setInput()">
    </div>

    <p id="fps-counter" style="position: fixed; left: 80%; top: 0%;">0</p>
    
    <script src="src/p5.min.js"></script>
    <script src="src/init.js"></script>
    <script src="src/camera.js"></script>
    <script src="src/classes/state.js"></script>
    <script src="src/classes/wire.js"></script>
    <script src="src/classes/modulenode.js"></script>
    <script src="src/classes/module.js"></script>
    <script src="src/classes/circuit.js"></script>
    <script src="src/gates/basic.js"></script>
    <script src="src/gates/latches.js"></script>
    <!--
      <script src="lib/fabric.min.js"></script>
      <script src="gate-data.js"></script>
      <script src="gate.js"></script>
      <script src="mouse.js"></script>
    -->
    <script src="src/ui.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
