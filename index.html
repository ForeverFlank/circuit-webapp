<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="top"></div>
    <div id="module-button-container">
      <button onclick="saveModule()">Make Module</button>
    </div>
    <div id="canvas-container"></div>
    <!--canvas id="c" width="500" height="400" style="border: 1px solid black"></canvas-->
    <div>
      <button class="accordion" onclick="openGateMenu('gate-basic')">Basic</button>
      <div id="gate-basic" style="display: none;">
        <button onclick="Input.add()">INPUT</button>
        <button onclick="Output.add()">OUTPUT</button>
        <button onclick="NotGate.add()">NOT</button>
        <button onclick="AndGate.add()">AND</button>
        <button onclick="OrGate.add()">OR</button>
        <button onclick="NandGate.add()">NAND</button>
        <button onclick="NorGate.add()">NOR</button>
        <button onclick="XorGate.add()">XOR</button>
      </div>
    </div>

    <div class="controls">
      <button onclick="setControlMode('edit')">Edit</button>
      <button onclick="setControlMode('pan')">Pan</button>
    </div>
    
    <div class="properties">
      <h3 id="selecting"></h3>
      <input style="display: none;" type="range" min="-2" max="1" value="0" step="1" id="input-value" oninput="setInput()">
    </div>

    <p id="fps-counter" style="position: fixed; left: 80%; top: 0%;">0</p>
    
    <script src="src/p5.min.js"></script>
    <script src="src/camera.js"></script>
    <script src="src/classes.js"></script>
    <script src="src/gates.js"></script>
    <!--
      <script src="lib/fabric.min.js"></script>
      <script src="gate-data.js"></script>
      <script src="gate.js"></script>
      <script src="mouse.js"></script>
    -->
    <script src="src/ui.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
